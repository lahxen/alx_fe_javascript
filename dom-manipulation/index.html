<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM Manipulation - Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .quote-display {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            border-left: 5px solid #667eea;
        }

        #currentQuote {
            font-size: 1.5rem;
            font-style: italic;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        #currentAuthor {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: bold;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5a6fd8;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .add-quote {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .quote-list {
            margin-top: 20px;
        }

        .quote-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .quote-text {
            font-style: italic;
            margin-bottom: 8px;
        }

        .quote-author {
            color: #667eea;
            font-weight: bold;
        }

        .quote-category {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        #currentCategory {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }

        .categories-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .categories-section h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        #categoriesList {
            margin-top: 10px;
        }

        .category-btn {
            background: #28a745;
            margin: 5px;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .category-btn:hover {
            background: #218838;
        }

        .quote-actions {
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .filter-section {
            text-align: center;
            margin: 20px 0;
        }

        .filter-label {
            margin-right: 10px;
            font-weight: bold;
        }

        #categoryFilter {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        #categoryFilter:focus {
            outline: none;
            border-color: #667eea;
        }

        #filterStatus {
            margin-left: 15px;
            color: #666;
            font-size: 0.9rem;
        }

        .storage-info {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }

        #fileInput {
            display: none;
        }

        .sync-status {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #007bff;
            font-size: 0.9rem;
        }

        .sync-status-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .sync-controls {
            text-align: center;
            margin: 15px 0;
        }

        .sync-controls button {
            margin: 5px;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        #syncStatus {
            font-weight: bold;
            color: #007bff;
        }

        .conflict-strategy {
            margin: 10px 0;
            text-align: center;
        }

        .conflict-strategy select {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Simple DOM Manipulation - Quote Generator</h1>
        
        <!-- Quote Display Area -->
        <div class="quote-display">
            <div id="currentQuote">"Click 'Get Random Quote' to start!"</div>
            <div id="currentAuthor">- Quote Generator</div>
            <div id="currentCategory"></div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button onclick="getRandomQuote()">üé≤ Get Random Quote</button>
            <button onclick="showAddForm()">‚ûï Add New Quote</button>
            <button onclick="exportQuotes()">üíæ Export Quotes</button>
            <button onclick="document.getElementById('fileInput').click()">üìÅ Import Quotes</button>
            <button onclick="clearAllQuotes()">üóëÔ∏è Clear All</button>
            <button onclick="inspectQuotesArray()">üîç Inspect Array</button>
        </div>

        <!-- Server Synchronization Controls -->
        <div class="sync-status">
            <div class="sync-status-header">
                <strong>üåê Server Sync Status:</strong> <span id="syncStatus">Initializing...</span>
            </div>
            <div class="sync-controls">
                <button onclick="triggerManualSync()">üîÑ Manual Sync</button>
                <button onclick="updateOnlineStatus()">üì° Check Connection</button>
            </div>
            <div class="conflict-strategy">
                <label for="conflictStrategy">‚öñÔ∏è Conflict Resolution:</label>
                <select id="conflictStrategy" onchange="setConflictResolutionStrategy(this.value)">
                    <option value="client-wins">Client Wins</option>
                    <option value="server-wins">Server Wins</option>
                    <option value="merge">Merge</option>
                </select>
            </div>
        </div>

        <!-- Category Filter Dropdown -->
        <div class="filter-section">
            <label for="categoryFilter" class="filter-label">üè∑Ô∏è Filter by Category:</label>
            <select id="categoryFilter" onchange="filterQuotes()">
                <option value="all">All Categories</option>
                <!-- Dynamically populated categories -->
            </select>
            <span id="filterStatus"></span>
        </div>

        <!-- Categories Display -->
        <div class="categories-section">
            <h3>üìÇ Browse by Category:</h3>
            <div id="categoriesList"></div>
        </div>

        <!-- Hidden file input for import -->
        <input type="file" id="fileInput" accept=".json" onchange="importQuotes(event)">

        <!-- Add Quote Form (hidden by default) -->
        <div id="addQuoteForm" class="add-quote hidden">
            <h3>Add Your Own Quote</h3>
            <div class="form-group">
                <label for="quoteText">Quote:</label>
                <textarea id="quoteText" placeholder="Enter your quote here..."></textarea>
            </div>
            <div class="form-group">
                <label for="quoteAuthor">Author:</label>
                <input type="text" id="quoteAuthor" placeholder="Enter author name">
            </div>
            <div class="form-group">
                <label for="quoteCategory">Category:</label>
                <input type="text" id="quoteCategory" placeholder="Enter category (e.g., motivation, wisdom, life)">
            </div>
            <button onclick="addQuote()">‚úÖ Save Quote</button>
            <button onclick="hideAddForm()">‚ùå Cancel</button>
        </div>

        <!-- Storage Information -->
        <div id="storageInfo" class="storage-info">
            <strong>üìä Storage Info:</strong>
            <div>Total Quotes: <span id="quoteCount">0</span></div>
            <div>Last Action: <span id="lastAction">Page loaded</span></div>
        </div>

        <!-- All Quotes Display -->
        <div class="quote-list">
            <h3>üìù All Your Quotes:</h3>
            <div id="allQuotes"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
